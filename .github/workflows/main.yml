name: Kivy APK Build

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up JDK 17
      # The Android tools need Java to run correctly.
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Install Android SDK, NDK, and Build Tools
      # This is the new, critical step. It downloads the official Android tools,
      # automatically says "yes" to all license agreements, and installs all the
      # components we need before buildozer runs.
      run: |
        SDK_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
        ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk

        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        wget -O cmdline-tools.zip $SDK_URL
        unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        # Set environment variables for all subsequent steps
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

        # Automatically accept all SDK licenses
        yes | sdkmanager --licenses > /dev/null || true
        
        # Install the required Android components
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade buildozer cython

    - name: Run buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: radiology-assistant-apk
        path: bin/*.apk

