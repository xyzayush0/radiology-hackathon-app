name: Kivy APK Build

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Pre-install Android SDK and Accept Licenses
      # This is the corrected step. We install the SDK directly into the location
      # where buildozer expects to find it. This prevents buildozer from trying
      # to re-download it and failing on the license agreement.
      run: |
        # Use the exact path that buildozer expects for its SDK
        ANDROID_SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        SDK_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"

        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        wget -O cmdline-tools.zip $SDK_URL
        unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        # Add the SDK tools to the path for subsequent steps
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

        # --- THE FIX IS HERE ---
        # We now use the full path to sdkmanager to ensure the system can find it.
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade buildozer cython

    - name: Run buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: radiology-assistant-apk
        path: bin/*.apk

